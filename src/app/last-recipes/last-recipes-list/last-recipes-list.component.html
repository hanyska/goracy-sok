<div class="row text-center">
  <div class="col-md-4 recipe-row" *ngFor="let lastRecipe of lastRecipes" [routerLink]="['/przepisy', lastRecipe.name]">
      <figure class="product-container">
        <img class="img-fluid w-100" alt="" [src]="lastRecipe.imageUrl">
        <figcaption class="product-description">{{lastRecipe.nameRecipe | uppercase}}</figcaption>
      </figure>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
