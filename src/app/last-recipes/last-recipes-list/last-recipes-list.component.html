<div class="row text-center">
  <div
    *ngFor="let lastRecipe of lastRecipes"
    class="col-md-4 recipe-row"
    (click)="toggleShowDetailRecipe(lastRecipe)">
    <figure class="product-container">
      <img class="img-fluid w-100 recipe-image" alt="" [src]="lastRecipe.imageUrl" />
      <figcaption class="product-description">{{lastRecipe.nameRecipe | uppercase}}</figcaption>
    </figure>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <gs-last-recipes-detail [(recipe)]="detailRecipe"></gs-last-recipes-detail>
  </div>
</div>
